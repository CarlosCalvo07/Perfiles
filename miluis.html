<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Antonio Trujillo Hernandez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }

        /* Estilo para el botón */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Centrar el botón */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mi Tabla de Datos</h1>
    <table>
        <thead>
            <tr>
                <th>Estudios</th>
                <th>Semestre</th>
                <th>Matricula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Unach</td>
                <td>5-L</td>
                <td>100004083</td>
            </tr>
            <tr>
                <td>Lic. Sistemas Computacionales</td>
                <td>Matutino</td>
                <td>9614478808</td>
            </tr>
        </tbody>
    </table>

    <!-- Contenedor del botón centrado -->
    <div class="button-container">
        <a href="index.html" class="button">Regresar</a>
    </div>
</body>
</html>
